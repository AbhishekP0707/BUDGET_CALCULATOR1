<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <style>
        body,html{
           
            background-image: url('https://images.squarespace-cdn.com/content/v1/52e31194e4b09261a16b7bab/1465014159953-AHX5BNBKBNEP6W97O9FW/Loan-Calculator-1.jpg?format=1500w');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
        #link{
            text-decoration: none;
        }
    </style>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col col-4 rounded shadow border border-3 border-dark-light p-4  mt-5 text-center">
                <img class="rounded-circle shadow border border-3 border-dark-light" src="https://goldenfs.org/wp-content/uploads/2019/05/cover.jpg" width="80px" alt="Bank Logo">
                <h3 class="text-center mt-2 text-white">Welcome</h3>

                <form action="#" method="post" id="myform">
                    
                    <input type="text" class="form-control mt-4" id="uname" placeholder="Username">
            
                    
                    <input type="email" class="form-control mt-4" id="email" placeholder="Email">
            
                    
                    <input type="password" class="form-control mt-4" id="passwd" placeholder="Password"><br>
            
                    
                    <button type="button" class="btn btn-primary  px-3 mt-2 d-grid gap-2 mx-auto form-control" onclick="register(event)">Register</button><br>
                    
                    <div class="link">
                        <button type="button" class="btn btn-success" onclick="loginn()">Login</button>

                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
